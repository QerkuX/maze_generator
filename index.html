<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Website</title>
    <style>
        *{
            font-family: Helvetica;
            color: white;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        #title{
            font-size: 3rem;
            margin: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            width: 100%;
            height: 100%;
        }

        #buttons {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 800px;
        }

        #myCanvas {
            width: 800px;
            height: 600px;
            border: 2px solid #fff;
            background-color: #333;
        }

        button{
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: #333;
            border: 2px solid white;
          }
          
        button:hover {
            background-color: #111;
        }     
        
    </style>
</head>
<body>
    <div id="container">
        <p id="title">Maze Generator & Solver</p>
        <p >By Marek Qerku</p>
        <canvas id="myCanvas"></canvas> 
        <div id="buttons">
            <button onclick="resetWebsite()">Generate a new maze</button>
            <button onclick="findPath()">Find the path</button>
        </div>
    </div>

    <script src="mazeGenerator.js"></script>
    <script src="pathFinder.js"></script>
</body>
</html>
